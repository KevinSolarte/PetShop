<ion-header [translucent]="true">
  <ion-toolbar color = "success">
    <ion-title>PETSHOP MR.SAHUESOS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contactanos</ion-card-title>
    </ion-card-header>
    <form [formGroup]="ContactanosPage">
      <ion-item>
        <ion-label position="floating">Nombres Completos</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Numero de Celula</ion-label>
        <ion-input formControlName="Celular"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input formControlName="E-mail"></ion-input>
      </ion-item>
    </form>
    <div class="ion-float-end"  routerLink="/login">
      <ion-button>¡YA NOS PONEMOS EN CONTACTO!</ion-button>
    </div>
  </ion-card>
</ion-content>
